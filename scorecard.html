<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="All.css">
    <title>scorecard</title>
</head>
<body>
    <header>
        <div class="border"></div>
        <div class="navbar">
            <div class="buttons">
                <input type="button" id="about" class="button" value="About">
                <input type="button" id="ruleofgame" class="button" value="Rules of games" style="background-color:#F2E9E4;">
                <input type="button" id="scorecard" class="button" value="Score card">
                <input type="button" id="log-sign" class="button" value="Login/Signup">
                <img src="profile.png" alt="profile" id="profile">
            </div>
        </div>
    </header>
    <content>
        <div class="head">
            <div id="div-logo"><img src="logo.jpeg" alt="logo" id="logo"></div>
            <div id="topic">Score Card:</div>
        </div>
        <table id="table">
            <tr>
                <th>S.No.</th>
                <th>Name</th>
                <th>Gender</th>
                <th>Total Matches</th>
                <th>won</th>
                <th>Lost</th>
            </tr>
        </table> 
    </content>
    <footer id="footer">
        <div></div>
    </footer>
</body>
</html>

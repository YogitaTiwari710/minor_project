<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signupstyle.css">
    <title>Sign up</title>
</head>
<body>
    <div class="content">
        <div id="pic"><img src="tic tac toe.jpg" alt="tic tac toe"></div>
        <div id="form">
            <form id="signup" name="signup">
                <h1><center>Sign Up</center></h1>
                <center>
                    <label>username:</label><input type="text" name="username" id="username" placeholder="username"><br>
                    <label>Age:</label><input type="number" name="age" id="age" placeholder="Age"><br>
                    <label>Password:</label><input type="password" name="userpswd" id="userpswd" placeholder="password"><br>
                    <input type="button" name="sup" id="sup" value="Sign Up">
                </center>
            </form>
        </div>
    </div>
</body>
</html>
